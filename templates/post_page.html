{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{ Post.title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'main.css' %}">

</head>
<body>
<div class="header">
</div>
<div id="content-main">
    <a href="/main">На главную</a>

</div>
<div class="self-delete">
    <script src="{% static 'header.js' %}"></script>

</html>
